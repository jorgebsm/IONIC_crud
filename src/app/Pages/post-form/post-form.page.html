<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/posts"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ editing ? 'Editar' : 'Publcar' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
       {{ editing ? 'Editando post' : 'Nuevo post' }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input [(ngModel)]="post.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input [(ngModel)]="post.description"></ion-input>
      </ion-item>

      <ion-button color="primary" expand="full" (click)="editing ? updatePost() : savePost()">
        {{ editing ? 'Guardar' : 'Publicar' }}
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
